<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/vaadin-tabs/vaadin-tabs.html">

<dom-module id="main-layout">
    <template>
        <style include="lumo-color">
            :host {
                height: 100vh;
            }

            #header {
                display: flex;
                flex-direction: row;
                flex-shrink: 0;
                justify-content: space-between;
                align-items: center;

                height: 70px;

                background-color: var(--lumo-shade-10pct);
                box-shadow: 0 1px 4px var(--lumo-shade-60pct);
            }

            #header .title {
                font-size: 30px;
                font-weight: 300;
                color: var(--lumo-header-text-color);

                margin-left: 20px;
            }

            #container {
                display: flex;
                flex-direction: row;

                height: calc(100vh - 70px);
            }

            #sidebar {
                width: 250px;

                color: var(--lumo-primary-contrast-color);
                background-color: var(--lumo-shade-50pct);
                border-right: 1px solid var(--lumo-shade-60pct);
            }

            #sidebar .frontend-navigation-item {
                cursor: pointer;
                padding: 10px 20px;
            }

            #sidebar .frontend-navigation-item:hover {
                background-color: var(--lumo-shade-60pct);
            }

            #sidebar .frontend-navigation-item.selected {
                background-color: var(--lumo-primary-color);
            }

            #frontend-container {
                display: flex;
                flex-direction: column;
                flex-grow: 1;
            }

            #frontend-container iframe {
                flex-grow: 1;
                border: 0;
                outline: 0;
            }
        </style>

        <div id="header">
            <span class="title">Frontend Portal</span>
            <!-- TODO Add user avatar, logout, etc. -->
        </div>
        <div id="container">
            <div id="sidebar"></div>
            <div id="frontend-container"></div>
        </div>
    </template>

    <script>
        class MainLayout extends Polymer.Element {
            static get is() {
                return 'main-layout';
            }
        }

        customElements.define(MainLayout.is, MainLayout);
    </script>
</dom-module>
